<!DOCTYPE html>
<html lang="en">
<head>
    <script src="C:/webstorm_projects/react-15.3.0/build/react.min.js"></script>
    <script src="C:/webstorm_projects/react-15.3.0/build/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="C:/webstorm_projects/react_01/css/StickyNotes.css">
    <title>My react page</title>
</head>
<body>
    <div id="content"></div>
    <div id="checkbox"></div>
     <!--MAIN-->
    <script type="text/babel">
        //MyComponent
        var Comment = React.createClass({
           // edit the comment
            edit: function (){
             alert('Editing comment')
           },
            // remove the comment
            remove: function (){
                alert('Removing comment')
            },

            render: function () {
               return(
                       <div className="commentContainer">
                           {/* pass the comment through the children property*/}
                           <div className="commentText">{this.props.children}</div>
                           {/* call the edit function here*/}
                           <button onClick={this.edit} className="button button2 blue">Edit</button>
                           {/* call the remove function here*/}
                           <button onClick ={this.remove} className="button button2 orange">Remove</button>
                       </div>
               );
           }
        });

        ReactDOM.render(
                <div className="board">
                    {/* hello is a child of the comment class*/}
                   <Comment>Hello word</Comment>
                </div>,document.getElementById('content')
        );

    </script>

    <script type="text/babel">

        var Checkbox = React.createClass({

            getInitialState: function() {
                return {checked:false}
            },

            handleChecked: function (){
                this.setState({checked: !this.state.checked})
            },

            render: function() {
                var msg;
                if(this.state.checked){
                    msg = 'checked'
                }else{
                    msg = 'unchecked'
                }
               return(
                      <div>
                          <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
                          <h3>Checkbox is {msg}</h3>
                      </div>
                );
            }

        });

        ReactDOM.render(<Checkbox/>,document.getElementById('checkbox'));

    </script>

</body>
</html>
